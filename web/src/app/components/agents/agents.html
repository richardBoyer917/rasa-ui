<ol class="breadcrumb" breadcrumb="">
  <li class="breadcrumb-item ng-scope active"><span>Agents</span>  </li>
  <!-- Breadcrumb Menu-->
  <li class="breadcrumb-menu">
    <div class="btn-group" role="group">
      <!-- <a class="btn btn-outline-secondary" href="#/agent/import"><i class="fa fa-upload"></i> &nbsp;Import Agent</a> -->
      <a class="btn btn-outline-secondary" href="#/agent/add" data-toggle="tooltip"
      data-placement="top" title="Click to Add a New Agent" tooltip><i class="icon-plus"></i></a>
    </div>
  </li>
</ol>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <div id="accordion" role="tablist">
          <div class="card" dir-paginate="agent in agentList| filter: agentFilterText | itemsPerPage: 7" pagination-id="agentsList">
            <div class="card-header" role="tab" id="headingOne">
              <span><a ng-href="#/agent/{{ agent.agent_id }}">{{ agent.agent_name }}</a></span>
              <span class="float-right">
                <a style="border:0; padding: 0.2rem;" class="btn btn-outline-secondary" data-toggle="collapse"
                  data-target="#agent_{{agent.agent_id}}" aria-expanded="true" aria-controls="collapseOne">
                  <i class="fa fa-cog fa-lg header-buttons"></i></a>
              </span>
            </div>
            <div id="agent_{{agent.agent_id}}" class="collapse" role="tabpanel" aria-labelledby="headingOne"
              data-parent="#accordion">
              <div class="card-block">
                <div class="form-group">
                  <label for="{{agent.agent_id}}_formGroupInput1">Name</label>
                  <input ng-model="agent.agent_name" autocomplete="off" type="text" class="form-control" id="{{agent.agent_id}}_formGroupInput1"
                      placeholder="Agent Name" value="{{ agent.agent_name }}">
                </div>
                <div class="form-group">
                  <label for="{{agent.agent_id}}_formGroupInput2">Rasa Config</label>
                  <input ng-model="agent.agent_config" autocomplete="off" type="text" class="form-control" id="{{agent.agent_id}}_formGroupInput2"
                      placeholder="Agent Config" value="{{ agent.agent_config}}">
                </div>
                <div class="form-group">
                  <label for="{{agent.agent_id}}_formGroupInput3">Name</label>
                  <input ng-model="agent.output_folder" autocomplete="off" type="text" class="form-control" id="{{agent.agent_id}}_formGroupInput3"
                      placeholder="Output Folder" value="{{ agent.output_folder }}">
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary" ng-click="editAgentInfo(agent)"><i class="fa fa-dot-circle-o"></i>
                  Save</button>
              </div>
            </div>
          </div>
          <div style="float:right">
            <dir-pagination-controls pagination-id="agentsList"></dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <br><br>
  </div>
</div>
