<ol class="breadcrumb" breadcrumb="">
  <li class="breadcrumb-item ng-scope active"><span>Chat</span></li>
</ol>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-block">
            <div class="form-group row">
              <div class="col-sm-12">
                <json-formatter json="test_text_response" open="3"></json-formatter>
              </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12" style="height: 100%">
                  <div class="input-group">
                    <input ng-model="test_text" type="text" class="form-control" id="test_text" required>
                    <span class="input-group-btn">
                      <button class="btn btn btn-primary" ng-click="executeTestRequest()"><i class="icon-paper-plane"></i></button>
                    </span>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
