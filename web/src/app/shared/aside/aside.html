<aside class="aside-menu" ng-controller="AsideController">

  <!-- Tab panes -->
  <div class="tab-content">

      <div class="tab-pane active" id="dialog" role="tabpanel">
        <div class="callout m-0 py-2 text-muted text-center bg-faded text-uppercase">
          <small><b>Input</b></small>
        </div>
        <div class="callout m-0 py-3">
        <form name="entitiesForm">
          <div class="input-group">
            <select ng-options="model.name as model.name for model in $root.config.server_model_dirs_array | orderBy: 'xdate' : true" ng-model="modelname" class="form-control" required></select>
          </div>
          <hr class="m-x-1 m-y-0">
          <div class="input-group">
            <span class="input-group-addon" id="btnGroupAddon">
              <input style="margin: 0px;" class="form-check-input position-static" type="checkbox" id="blankCheckbox" ng-model="wsEnabled" data-toggle="tooltip" data-placement="left" title="Web Socket Responses." onmouseenter="$(this).tooltip('show')">
            </span>
            <input type="test_text" ng-model="test_text" class="form-control" id="test_text" placeholder="Try it now ..." data-placement="left" title="Select a model from dropdown and enter text to be parsed">
            <span class="input-group-btn">
              <button class="btn btn btn-primary" ng-click="executeTestRequest()">Go</button>
              <button class="btn btn btn-outline-secondary" ng-click="restartConversation()" data-toggle="tooltip" data-placement="left" title="Reset Rasa Core Conversation" onmouseenter="$(this).tooltip('show')"><i class="fa fa-repeat" aria-hidden="true"></i></button>
            </span>
          </div>
        </form>
        </div>
        <div class="callout m-0 py-2 text-muted text-center bg-faded text-uppercase" ng-hide="response_text === undefined">
          <small><b>Output</b>
          </small>
        </div>
        <div class="callout m-0 py-3" ng-hide="response_text === undefined">
          <div class="clearfix" ng-repeat="resp in response_text"><div class="callout callout-info">{{resp}}</div></div>
        </div>
        <div class="callout m-0 py-2 text-muted text-center bg-faded text-uppercase">
          <small><b>JSON Data</b>
          </small>
        </div>
        <div class="callout m-0 py-3">
          <json-formatter json="test_text_response" open="3"></json-formatter>
        </div>
        <hr class="mx-3 my-0">
    </div>
  </div>
</aside>
